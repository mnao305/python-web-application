<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>追加ページ</title>
  <style>
    #add-form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #add-form>input,
    textarea {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>予定の追加</h1>
  <form action="/add" method="post" id="add-form">
    <span>タイトル:</span>
    <input type="text" name="title" id="title-id" placeholder="Title">
    <span>開始日時:</span>
    <input type="datetime-local" name="begin_at">
    <span>終了日時:</span>
    <input type="datetime-local" name="end_at">
    <span>自由テキスト:</span>
    <textarea name="body" id="body-id" cols="30" rows="10" placeholder="body"></textarea>
    <button type="submit">追加</button>
  </form>
</body>

</html>
