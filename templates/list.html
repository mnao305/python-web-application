<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予定一覧</title>

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      border-spacing: 0;
    }

    table th,
    table td {
      padding: 10px 0;
      text-align: center;
    }

    table tr:nth-child(odd) {
      background-color: #eee
    }
  </style>
</head>

<body>
  <div>
    <p><a href="/add">予定登録はこちらから</a></p>
  </div>
  <table>
    <tr>
      <th>タイトル</th>
      <th>開始日時</th>
      <th>終了日時</th>
    </tr>
    {% for schedule in schedules %}
    <tr>
      <td>{{schedule.title}}</td>
      <td>{{schedule.begin_at}}</td>
      <td>{{schedule.end_at}}</td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
